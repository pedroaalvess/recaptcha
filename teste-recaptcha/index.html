<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inscrição</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #e6e6e6;
      font-family: Arial, sans-serif;
    }

    .container-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      padding: 5px;
      position: relative;
    }

    .floating-icon {
      width: 50px;
      height: auto;
      margin-bottom: -10px;
      z-index: 3;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
      margin: 0 auto;
      overflow: hidden;
      border-top: 6px solid #1f5fa3;
      border-bottom: 6px solid #cccccc;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer-bar {
      background-color: #1f5fa3;
      height: 50px;
      width: 100%;
      margin-top: 40px;
    }

    .redirect-btn {
      display: none;
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      color: #fff;
      background-color: #1f5fa3;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .redirect-btn:hover {
      background-color: #174a84;
    }

    .info-text {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .terms-text {
      font-size: 12px;
      color: #777;
      margin-top: 15px;
      text-align: center;
    }

    .terms-text a {
      color: #1f5fa3;
      text-decoration: none;
      margin: 0 5px;
    }

    .terms-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 300px) {
      .container {
        width: calc(100% - 40px);
        max-width: 100%;
        margin-left: auto;
        margin-right: auto;
      }
    }
  </style>
</head>
<body>
  <div style="background-color: #1f5fa3; color: white; text-align: center; padding: 15px 0; font-size: 20px; font-weight: bold;">Seja bem-vindo(a)</div>
  <div class="container-wrapper">
    <img src="https://i.imgur.com/79x4QGp.png" alt="Ícone flutuante" class="floating-icon">
    <div class="container">
      <div class="info-text">Verificação de segurança</div>
      <div class="g-recaptcha" data-sitekey="6LdwKUcrAAAAAIyv9PPxjmn53nYaYSabDtBqp_YO" data-callback="showButton"></div>
      <button id="redirectBtn" class="redirect-btn" onclick="window.location.href='https://www.seusite.com'">Inscreva-se agora!</button>
      <div class="terms-text">
        <a href="#">Termos de uso</a> | <a href="#">Política de privacidade</a>
      </div>
    </div>
  </div>
  <div class="footer-bar"></div>

  <script>
    function showButton() {
      document.getElementById('redirectBtn').style.display = 'inline-block';
    }
  </script>
</body>
</html>
